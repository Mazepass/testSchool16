<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
</head>
<body>
<form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
  <label for="username">Введите никнейм пользователя</label>
  <input type="text" th:field="*{username}" id="username"/>
  <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Неверно введен никнейм пользователя</div>
  <br/>
  <label for="name">Введите ваше имя пользователя</label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Неверное введено имя пользователя</div>
  <br/>
  <label for="surname">Введите фамилию пользователя</label>
  <input type="text" th:field="*{surname}" id="surname"/>
  <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Неверное введена фамилия пользователя</div>
  <br/>
  <label for="classes">Класс</label>
  <select id="classes" name="classes" required = "required">
    <option value="">Выберите класс</option>
    <option th:each="classes: ${#numbers.sequence(1,11)}" th:value="${classes}" th:text="${classes}"></option>
  </select>
  <br/>
  <label for="yearOfBirth"> Введите год рождения</label>
  <input type="text"  th:field="*{yearOfBirth}" id="yearOfBirth"/>
  <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}"> Неправильно введен год рождения </div>
  <br/>
  <label for="password"> Введите пароль</label>
  <input type="password" th:field="*{password}" id="password"/>
  <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"> Неправильно введен пароль</div>
  <br/>
  <input type="submit" value="Зарегестрироваться"/>
</form>

</body>
</html>
